<h2 mat-dialog-title>{{data.header}}</h2>
<mat-dialog-content>
    <p [innerHTML]="data.text"></p>
</mat-dialog-content>
<mat-dialog-actions>
    @if(data.mode === 'decision'){
        <button mat-button (click)="rejectClick()">Nie</button>
        <button mat-flat-button (click)="confirmLogout()">Tak</button>
    } @else {
        <button mat-flat-button (click)="confirmLogout()">OK</button>
    }

</mat-dialog-actions>
