<h2 mat-dialog-title>Czy na pewno chcesz się wylogować?</h2>
<mat-dialog-content>
    <p>Wylogowanie spowoduje przeniesienie na stronę główną.</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Nie</button>
    <button mat-flat-button (click)="confirmLogout()">Tak</button>
</mat-dialog-actions>
