<div class="time-left-container">
    <div class="date-part fancy-font">
        {{timeLeft().days}}
        <span>Dni</span>
    </div>
    <div class="date-part fancy-font">
        {{timeLeft().hours}}
        <span>Godzin</span>
    </div>
    <div class="date-part fancy-font">
        {{timeLeft().minutes}}
        <span>Minut</span>
    </div>
    <div class="date-part fancy-font">
        {{timeLeft().seconds}}
        <span>Sekund</span>
    </div>
</div>
