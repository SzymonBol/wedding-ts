@if(schedule().length > 0){
  @for(scheduleItem of schedule(); track scheduleItem._id){
  <div class="schedule-item">
    <span class="schedule-icon">
      <mat-icon [fontIcon]="scheduleItem.icon" class="schedule-icon"></mat-icon>
    </span>
    <span class="schedule-time">{{scheduleItem.time | toHours}}</span>

    <span class="point"></span>

    <div class="schedule-text">
      <span class="title fancy-font">{{scheduleItem.title}}</span>
      @if(scheduleItem.description) {<span class="description ">{{scheduleItem.description}}</span>}
    </div>

  </div>
  }
  <span class="schedule-line"></span>
} @else {
