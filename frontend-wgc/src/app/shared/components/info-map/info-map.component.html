<div class="map-container">
    <div class="map-info">
        <span class="map-icon">
            <mat-icon>{{iconName()}}</mat-icon>
        </span>
        <span class="map-name">{{name()}}</span>
        <span>{{firstLineText()}}</span>
        <span>{{secondLinetext()}}</span>
    </div>
    <div class="google-map-container">
        @if(saveUrl()){
            <iframe
            width="100%"
            height="300"
            style="border:0"
            loading="lazy"
            allowfullscreen
            referrerpolicy="no-referrer-when-downgrade"
            [src]="saveUrl()">
          </iframe>
        }
    </div>
</div>
